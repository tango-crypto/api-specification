components:
  responses:
    bad_request:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 400
              error:
                type: string
                example: Bad Request
              message:
                type: string
                example: Your request is invalid. Double-check your endpoint URL and body
            required:
              - status_code
              - error
              - message
    unauthorized_error:
      description: You must authenticate your request with an API key. Check out how to create a key if you do not have one.
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 401
              error:
                type: string
                example: Unauthorized
              message:
                type: string
                example: You must authenticate your request with an API key. Check out how to create a key if you do not have one.
            required:
              - status_code
              - error
              - message
    forbidden:
      description: 'You have ve hit your capacity limit, or your request was rejected by your app''s whitelist settings.'
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 403
              error:
                type: string
                example: Forbidden
              message:
                type: string
                example: You have ve hit your capacity limit.
            required:
              - status_code
              - error
              - message
    not_found:
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 404
              error:
                type: string
                example: Not Found
              message:
                type: string
                example: Not Found
            required:
              - status_code
              - error
              - message
    overusage_limit:
      description: Too Many Requests
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 429
              error:
                type: string
                example: Too Many Requests
              message:
                type: string
                example: You've exceeded your concurrent requests capacity or per second capacity. Check out the Rate Limits page for solutions.
            required:
              - status_code
              - error
              - message
    internal_server_error:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
